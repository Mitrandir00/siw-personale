<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/Login.css}">
</head>

<body>
    <div class="accesso">
        <form th:action="@{/login}" method="post" class="form-accedi">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required class="input-stile"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required class="input-stile"><br><br>

            <button type="submit" class="btn-invio">Accedi</button>

            <hr>
            <div class="registrazione-box">
                <p>Se Ã¨ la tua prima volta clicca</p>
                <a th:href="@{/registrazione}" class="btn">Registrati</a>
            </div>

            <hr>
            <div class="login-google">
                <p>oppure accedi con Google</p>
                <a href="/oauth2/authorization/google">
                    <button type="button" class="btn-google">Login con Google</button>
                </a>
            </div>
        </form>

        <form th:action="@{/libri}" method="get" class="ospite">
            <button type="submit">Entra come ospite</button>
        </form>
    </div>

    <div th:if="${errore}" style="color:red;">
        <p th:text="${errore}"></p>
    </div>
</body>

</html>
